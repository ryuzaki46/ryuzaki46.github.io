<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Share Button</title>
    <!-- BEGIN SHAREAHOLIC CODE -->
    <link rel="preload" href="https://cdn.shareaholic.net/assets/pub/shareaholic.js" as="script" />
    <meta name="shareaholic:site_id" content="feba4637be420f6af2b6b66caf8da137" />
    <script data-cfasync="false" async src="https://cdn.shareaholic.net/assets/pub/shareaholic.js"></script>
    <!-- END SHAREAHOLIC CODE -->
</head>
<body>

<!-- Share button -->
<button id="shareButton">Share on Android</button>

<script>
    document.getElementById('shareButton').addEventListener('click', () => {
        // Check if it's an Android device
        if (/Android/i.test(navigator.userAgent)) {
            // Open the Android share sheet using the Web Share API
            try {
                const shareData = {
                    title: 'Your shared title',
                    text: 'Your shared text',
                    url: 'https://yourwebsite.com',
                };

                navigator.share(shareData)
                    .then(() => console.log('Successful share'))
                    .catch((error) => console.log('Error sharing:', error));
            } catch (error) {
                // Handle errors or fallback if the Web Share API is not supported
                alert('Error sharing or Web Share API not supported. Please manually share the page.');
            }
        } else {
            // Display a message for non-Android users
            alert('This feature is available only on Android.');
        }
    });
</script>

</body>
</html>
